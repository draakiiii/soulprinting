<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesta de compra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .dialog {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .dialog-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
    }
    
    .checkout-container input,
    .checkout-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .checkout-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .checkout-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <p>draakiiii - cesta de compra</p>
    <nav>
      <ul>
        <li><a href="index.html">Catálogo</a></li>
        <li><a href="faq.html">Preguntas frecuentes</a></li>
        <li><a href="#"><i class="fas fa-shopping-cart"></i> Cesta <span id="cart-count"></span></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cart">

      <div class="checkout-container-top">
        <button id="checkout-button-top">Finalizar compra</button>
      </div>

      <div class="cart-container">
        <!-- Los productos del carrito se cargarán aquí -->
      </div>


      <!-- ... -->
      <div class="promo-code-container">
        <input type="text" id="promo-code-input" placeholder="Código promocional">
        <button id="apply-promo-code">Aplicar</button>
      </div>

      <div class="total-price-container">
        <div class="price-breakdown">
            <div class="price-line">
                Subtotal: <span id="subtotal-price" class="total-price-value">0€</span>
            </div>
            <div class="price-line" id="discount"></div>
            <div class="price-line" id="shipping-cost"></div>
            <div class="price-line total">
                Total: <span id="total-price" class="total-price-value">0€</span>
            </div>
        </div>
      </div>
      <!-- ... -->

      <div class="checkout-container-bottom">
        <button id="checkout-button-bottom">Finalizar compra</button>
      </div>

      <div class="dialog" id="checkout-dialog">
        <div class="dialog-content">
          <span class="close-button" id="close-button">&times;</span>
          <div class="checkout-container" id="checkout-form">
            <h2>Datos para el pedido</h2>
            <input type="text" id="name" placeholder="Nombre y apellido *" required>
            <input type="email" id="email" placeholder="Email *" required>
            <input type="tel" id="phone" placeholder="Teléfono *" required>
            <textarea id="address" placeholder="Dirección completa de envío *" rows="3" required></textarea>
            <textarea id="shipping-info" placeholder="Información adicional para el envío (opcional)" rows="2"></textarea>
            <button id="checkout-button">Realizar pedido</button>
            <p style="font-size: 0.8em; margin-top: 15px;">* Campos obligatorios</p>
          </div>
        </div>
      </div>


    </section>
  </main>
  <div id="notification-container" class="notification-container"></div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init('DeIfgGqMtsWtFM_GR');
    })();
  </script>
  <script src="cart.js"></script>
</body>

</html>
