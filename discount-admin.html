<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Descuentos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="number"] {
      width: 100px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .discount-type {
      margin-bottom: 20px;
    }

    .discount-options {
      margin-top: 10px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .quantity-tier {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .quantity-tier input {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <header>
    <p>draakiiii - Administración de Descuentos</p>
    <nav>
      <ul>
        <li><a href="index.html">Volver al catálogo</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="admin-container">
      <h1>Configuración de Descuentos</h1>

      <div class="discount-type">
        <h2>Tipo de Descuento</h2>
        <div>
          <input type="radio" id="fixed-discount" name="discount-type" value="fixed" checked>
          <label for="fixed-discount">Descuento fijo</label>
        </div>
        <div>
          <input type="radio" id="quantity-discount" name="discount-type" value="quantity">
          <label for="quantity-discount">Descuento por cantidad</label>
        </div>
      </div>

      <div id="fixed-discount-options" class="discount-options">
        <h3>Configuración de Descuento Fijo</h3>
        <div class="form-group">
          <label for="fixed-percentage">Porcentaje de descuento (%)</label>
          <input type="number" id="fixed-percentage" min="0" max="100" value="10">
        </div>
        <div class="form-group">
          <label for="shipping-threshold">Umbral para envío gratuito (€)</label>
          <input type="number" id="shipping-threshold" min="0" value="65">
        </div>
      </div>

      <div id="quantity-discount-options" class="discount-options" style="display: none;">
        <h3>Configuración de Descuento por Cantidad</h3>
        <div id="quantity-tiers">
          <div class="quantity-tier">
            <label for="tier-quantity-0">Cantidad:</label>
            <input type="number" id="tier-quantity-0" value="2" min="2" class="tier-quantity">
            <label for="tier-percentage-0">Porcentaje (%):</label>
            <input type="number" id="tier-percentage-0" value="10" min="0" max="100" class="tier-percentage">
          </div>
          <div class="quantity-tier">
            <label for="tier-quantity-1">Cantidad:</label>
            <input type="number" id="tier-quantity-1" value="3" min="2" class="tier-quantity">
            <label for="tier-percentage-1">Porcentaje (%):</label>
            <input type="number" id="tier-percentage-1" value="15" min="0" max="100" class="tier-percentage">
          </div>
          <div class="quantity-tier">
            <label for="tier-quantity-2">Cantidad:</label>
            <input type="number" id="tier-quantity-2" value="4" min="2" class="tier-quantity">
            <label for="tier-percentage-2">Porcentaje (%):</label>
            <input type="number" id="tier-percentage-2" value="20" min="0" max="100" class="tier-percentage">
          </div>
        </div>
      </div>

      <button id="save-config">Guardar configuración</button>
      <div id="status-message" style="margin-top: 15px; font-weight: bold;"></div>
    </div>
  </main>

  <script src="discount-admin.js"></script>
</body>

</html>
